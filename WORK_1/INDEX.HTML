<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photography Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #D3D3D3, #F5F5F5);
            background-size: 400% 400%;
            animation: shine 10s ease infinite;
            color: white;
            text-align: center;
        }
        @keyframes shine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        header {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px;
            font-size: 30px;
            font-weight: bold;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
            position: relative;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.7);
            pointer-events: none;
            -webkit-user-drag: none;
            user-select: none;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('mousedown', event => event.preventDefault());
        window.addEventListener('scroll', () => {
            document.querySelectorAll('.gallery img').forEach(img => {
                let speed = 0.2;
                let yPos = window.scrollY * speed;
                img.style.transform = `translateY(${yPos}px)`;
            });
        });
    </script>
</head>
<body>
    <header>My Photography Portfolio</header>
    <div class="gallery">
        <img src="C:\Users\SANDEEP\OneDrive\Desktop\WORK_1\SUB_01\IMG\IMG_02.jpeg" alt="Photography Sample 1">
        <img src="C:\Users\SANDEEP\OneDrive\Desktop\WORK_1\SUB_01\IMG\IMG_03.jpeg" alt="Photography Sample 2">
        <img src="C:\Users\SANDEEP\OneDrive\Desktop\WORK_1\SUB_01\IMG\IMG_04.jpeg" alt="Photography Sample 3">
    </div>
    <footer>Contact: myemail@example.com</footer>
</body>
</html>
